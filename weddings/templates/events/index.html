{% extends "base.html" %}

{% block content %}
	<h2>Events</h2>
	{% if latest_event_list %}
	    <ul>
	    {% for event in latest_event_list %}
	        <li><a href="{% url 'weddings:detail' event.id %}">{{ event.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No Events are available.</p>
	{% endif %}
	<a href="{% url 'weddings:newevent' %}" class="btn btn-default">Create Event</a>
{% endblock %}
