{% extends "base.html" %}
{% load bootstrap3 %}
{% block heading %}

{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}        
                {% bootstrap_button button_type='submit' content='Save' button_class="btn-primary btn-block" %}
            </form>
        <div class="panel-body">
    </div>    
{% endblock %}
